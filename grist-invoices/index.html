<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>INVOICE</title>

  <!-- A template for showing an invoice in a Custom Widget in Grist. -->
  <!-- Uses Vue.js, moment, and the Grist Plugin API -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

  <script src="invoice.js"></script>
  <script src="exampleData.js"></script>

  <link rel="stylesheet" href="invoice.css">
</head>

<body>
  <div id="app">
    <div class="status" v-if="status">
      <template v-if="status === 'waiting'">
        <p>Waiting for data...</p>
        <ul>
          <li v-bind:class="[tableConnected ? 'done' : '']">I need <b>read table</b> access.</li>
          <li v-bind:class="[haveRows ? 'done' : '']">I need at least one row of data.</li>
          <li v-bind:class="[rowConnected ? 'done' : '']">I need <b>Select By</b> set.</li>
        </ul>
        <p>Examples:</p>
        <ul>
          <li><a class="button" href="index.html?demo=1">A filled out invoice</a></li>
          <li><a class="button" href="index.html?labels=1">A labelled invoice</a></li>
        </ul>
      </template>
      <template v-else>
        {{ status }}
      </template>
    </div>
    <template v-if="invoice">
      <div class="top">
        <div class="block">
          <div class="header">
            <svg class="logo" fill="none" height="200" viewBox="0 0 800 200" width="800"
              xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <clipPath id="a">
                <path d="m0 0h800v200h-800z" />
              </clipPath>
              <g clip-path="url(#a)" fill="#000">
                <path d="m0 0h200v100c0 55.228-44.772 100-100 100-55.2285 0-100-44.772-100-100z" />
                <path
                  d="m400 200h-200v-100c0-55.2285 44.772-100.00001357 100-100.00000874 55.228.00000483 100 44.77150874 100 100.00000874z" />
                <path d="m800 0v100h-350c-27.614 0-50-22.3858-50-50 0-27.6142 22.386-49.9999955 50-49.99999583z" />
                <rect height="200" rx="50" transform="matrix(0 -1 1 0 200 600)" width="100" x="400" y="200" />
                <path d="m650 98h100v100h-100z" />
              </g>
            </svg>
            <template v-if="invoice.Paid">
              <div class="paid">
                <span>P</span>
                <span>A</span>
                <span>I</span>
                <span>D</span>
              </div>
            </template>
            <!-- <div class="meta title font-sans">Invoice</div> -->
          </div>
          <!-- <div class="info"><span class="meta">Invoice Number</span> #{{ invoice.Number }}</div> -->
          <!-- <div class="info">{{ invoice.Number }}</div>
          <div class="info" v-if="invoice.Issued">
            <div class="meta date-tag">Issued</div>{{ invoice.Issued | asDate }}
          </div>
          <div class="info" v-if="invoice.Due">
            <div class="meta date-tag">Due</div>{{ invoice.Due | asDate }}
          </div> -->
        </div>

        <div class="header-meta">
          <span class="confidential">Private & Confidential</span>
          <div class="supplier">
            <div class="title">
              FROM
            </div>
            <div v-for="business in (invoice.Company ? [invoice.Company] : [])">
              <template v-if="typeof(business) === 'string'">
                <div class="address newlined">{{ business }}</div>
              </template>
              <template v-else>
                <div class="address">
                  <span class="name">{{ business.Name }}</span><br />
                  {{ business.Street1 }}<br />
                  <template v-if="business.Street2">
                    {{ business.Street2 }}<br />
                  </template>
                  {{ business.City }} {{ business.State }} {{ business.Zip }}<br />
                  <template v-if="business.Country">
                    {{ business.Country }}<br />
                  </template>
                </div>
                <template v-if="business.Email">
                  <div class="email">{{ business.Email }}</div>
                </template>
                <template v-if="business.Phone">
                  <div class="phone">{{ business.Phone }}</div>
                </template>
                <template v-if="business.Website">
                  <div class="website">
                    {{ business.Website }}
                    <!-- <a v-bind:href="business.Url">{{ business.Website }}</a> -->
                  </div>
                </template>
              </template>
            </div>
          </div>
        </div>
      </div>

      <div class="meta">
        <div class="info">
          INVOICE<br />
          {{ invoice.Number }}
        </div>
        <div class="info">
          <div v-if="invoice.Issued">
            <div class="date-tag">ISSUED</div>{{ invoice.Issued | asDate }}
          </div>
          <div v-if="invoice.Due">
            <div class="date-tag">DUE</div>{{ invoice.Due | asDate }}
          </div>
        </div>
        <div class="client">
          <template v-for="business in (invoice.Client ? [invoice.Client] : [])">
            <div class="title">BILL TO</div>
            <div class="details">
              <template v-if="typeof(business) === 'string'">
                <div class="newlined">{{ business }}</div>
              </template>
              <template v-else>
                <div>{{ business.Name }}</div>
                <template v-if="business.Street1">
                  {{ business.Street1 }},
                </template>
                <template v-if="business.Street2">
                  {{ business.Street2 }},
                </template>
                {{ business.City }} {{ business.State }} {{ business.Zip }}
                <template v-if="business.Country">
                  <br />{{ business.Country }}
                </template>
              </template>
            </div>
          </template>
        </div>
      </div>



      <table class="items">
        <template v-if="!Array.isArray(invoice.Items)">
          <tr>
            <th>Description</th>
            <th class="money">Total</th>
          </tr>
          <tr>
            <td>{{ invoice.Items }}</td>
            <td class="money">{{ invoice.Total | currency }}</td>
          </tr>
        </template>
        <template v-else>
          <tr>
            <th>Item</th>
            <th class="money">Unit Price</th>
            <th class="number">Quantity</th>
            <th class="money">Total</th>
          </tr>
          <tr v-for="item in invoice.Items">
            <td>{{ item.Description }}</td>
            <td class="money">{{ item.Price | currency }}</td>
            <td class="number">{{ item.Quantity }}</td>
            <td class="money">{{ item.Total | currency }}</td>
          </tr>
        </template>
      </table>

      <div class="summary">
        <div class="part">
          <div class="title">SUBTOTAL</div>
          <div class="details">{{ invoice.Subtotal | currency }}</div>
        </div>
        <div class="part">
          <div class="title">DISCOUNT</div>
          <div class="details">{{ invoice.Discount | currency }}</div>
        </div>
        <div class="part">
          <div class="title">TAXES</div>
          <div class="details">{{ invoice.Taxes | currency }}</div>
        </div>
        <div class="total">
          <div class="title">TOTAL</div>
          <div class="details">{{ invoice.Total | currency }}</div>
        </div>
      </div>

      <template v-if="invoice.Note">
        <p class="note">{{ invoice.Note }}</p>
      </template>

      <template v-for="help in (invoice.Help ? [invoice.Help] : [])">
        <div class="help">
          <div class="help-close">
            Add <span class="column-name">Due</span> or <span class="column-name">ISSUED</span> date to hide this help.
          </div>
          <div class="title">Column information</div>
          <div class="details">
            <table>
              <tr v-for="group in ['recognized', 'expected', 'ignored']">
                <td class="key">{{ group }}</td>
                <td>
                  <template v-if="group in help">
                    <div v-bind:class="['column-name', 'column-' + group]" v-for="col in help[group]">{{col}}</div>
                  </template>
                  <template v-else>
                    &mdash;
                  </template>
                </td>
              </tr>
            </table>
            <template v-if="invoice.SuggestReferencesColumn">
              <div>For structured address and item information, add a <span class="column-name">References</span> column
                with this formula:</div>
              <div>
                <pre>RECORD(rec, expand_refs=1)</pre>
              </div>
            </template>
          </div>
        </div>
      </template>

      <div class="payment">
        <div class="bank-info">
          <div class="main-title">PAYMENT VIA FAST/ACT/GIRO/PAYNOW</div>
          <div class="title">
            BANK
          </div>
          <div class="details">
            UOB
          </div>
          <div class="title">
            ACCOUNT
          </div>
          <div class="details">
            387-312-257-7
          </div>
          <div class="title">
            NAME
          </div>
          <div class="details">
            VAST DESIGN
          </div>
          <div class="title">
            UEN
          </div>
          <div class="details">
            53428763L
          </div>


        </div>
        <div>
          <img class="paynow" src="./paynow.png" />
        </div>
        <div class="late-payment">
          Thank you for your business!
          <br />
          All payments mentioned above are in Singapore Dollars.
          <br />
          Late payments are subject to a fee of 5% per month.
        </div>
      </div>




      <!-- <div class="footer">
        <div class="thanks">
          Thank you!
        </div>
      </div> -->

      <div class="print">
        <a href="javascript:window.print()">Print</a>
      </div>
    </template>
  </div>
</body>

</html>
